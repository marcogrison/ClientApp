<app-loading *ngIf="isLoading"></app-loading>
<ng-container *ngIf="form" [formGroup]="form">
  <div mat-dialog-content class="dialog-content grid-3-cl">

    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpfCnpj" type="tel" [cpfcnpj] required>
      <mat-error *ngIf="!form?.get('cpfCnpj')?.valid">Informe o CPF do Pessoa</mat-error>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="!form?.get('name')?.valid">Informe o Nome da Pessoa</mat-error>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>MÃ£e</mat-label>
      <input matInput formControlName="" type="tel" [cpfcnpj] required>
    </mat-form-field>
  </div>
  <div mat-dialog-content class="dialog-content grid-3-cl">
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput formControlName="" type="date" [cpfcnpj] required>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Naturalidade</mat-label>
      <input matInput formControlName="" type="text" [cpfcnpj] required>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Estado Civil</mat-label>
      <input matInput formControlName="" type="text" [cpfcnpj] required>
    </mat-form-field>
  </div>
  <div mat-dialog-content class="dialog-content grid-3-cl">
    <mat-label>Foto: </mat-label>
      <button class="btn btn-secondary" style="right: 180px; position:relative; width: 80px;">Salvar</button>
  </div>
  <div mat-dialog-actions class="bg-buttons flex-end" *ngIf="data">
    <button class="close-button" mat-button (click)="closeDialog()">Sair</button>
    <button class="save-button" mat-button cdkFocusInitial (click)="onSubmit(form.value)">Salvar</button>
  </div>
</ng-container>
